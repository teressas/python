<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Index Page</h1>
    <button class="test-btn">Click Me</button>
    <!-- <button class="test-btn2">Click Me2</button> -->

    <form id="poki-form">
        <h3>Find a Poki</h3>
        <input type="text" name="name" id="poki-name">
        <button>Search</button>
    </form>

    <div id="poki-img"></div>
    
    <form id="user-form">
        <div>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name">
            <span id="err_user_first_name"></span>
        </div>
        <div>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name">
            <span id="err_user_last_name"></span>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" name="email" id="email">
            <span id="err_user_email"></span>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="text" name="password" id="password">
            <span id="err_user_password"></span>
        </div>
        <div>
            <label for="confirm_password">Confirm Password</label>
            <input type="text" name="confirm_password" id="confirm_password">
            <span id="err_user_confirm_password"></span>
        </div>
        <button>Submit</button>
    </form>
    <script src="{{url_for('static',filename='js/script.js')}}"></script>
</body>
</html>
