<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/ajax/projects/pokemon/flask_app/static/css/style.css">
</head>
    <div class="container">
        <div class="nav">
            <ul>
                <li>Home</li>
                <li>Shop</li>
                <!-- active link -->
                <li>Pokedex</li> 
                <li>News</li>
                <li>About</li>
            </ul>
        </div>
        <div class="header">
            <h1>Pokemon Periodic Table</h1>
        </div>
        <div>
            <div>
                <div>
                    <label for="name">Search by name or number</label>
                </div>
                <div>
                    <input type="search" name="search_pokemon" id="search_pokemon">
                </div>
            </div>
            <div>
                <!-- Advanced Search -->
                <form action="/search" method="post">
                </form>
            </div>
            <div>
                <button>Pick one for me!</button>
            </div>
            <div>
                <select name="sortby" id="sortby">
                    <option value="lowest">Lowest Number</option>
                    <option value="high">Highest Number</option>
                    <option value="a-z">A-Z</option>
                    <option value="z-a">Z-A</option>
                </select>
            </div>
            <div>
                <div>
                    <form id="poki-form">
                        <div>
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div>
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <button>Submit</button>
                    </form>
                </div>
            </div>
            <div>
                <button class="test-btn">Load More Pokemon</button>
            </div>
        </div>
    </div>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
