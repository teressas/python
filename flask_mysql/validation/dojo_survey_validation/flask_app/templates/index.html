<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="d-flex">
        <form action="/process" method="post" class="p-5 m-5 bg-dark text-white mx-auto">
            <div class="mb-3">
                <label for="Dojo Survey" class="form-label text-warning bg-dark"><h1>Dojo Survey</h1></label>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="name" id="name">
            </div>
            <div class="mb-3">
                <label for="dojo-location" class="form-label">Dojo Location:</label>
            </div>
            <div class="mb-3">
                <select class="form-select form-select-sm" name="location" id="location" placeholder="location">
                    {% for one_dojo in all_dojos %}
                        <option value="{{ one_dojo.location }}">{{ one_dojo.location }}</option>
                    {% endfor %}
                </select>
            </div>

             <div class="mb-3">
                <label for="fav-lang" class="form-label">Favorite Language:</label>
            </div>
            <div class="mb-3">
                <select class="form-select form-select-sm" name="language" id="language" placeholder="language">
                    {% for one_dojo in all_dojos %}
                        <option value="{{ one_dojo.language }}">{{ one_dojo.language }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="comment" class="form-label">Comments</label>
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="comment" name="comment" rows="4" cols="50"></textarea>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div class="btn-group">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
