<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="d-flex">
        <form action="/process" method="post" class="p-5 m-5 bg-dark text-white mx-auto">
            <div class="mb-3">
                <label for="Dojo Survey" class="form-label text-warning bg-dark"><h1>Dojo Survey</h1></label>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="name" id="name">
            </div>
            <div class="mb-3">
                <label for="dojo-location" class="form-label">Dojo Location:</label>
            </div>
            <div class="mb-3">
                <select class="form-select form-select-sm" name="location" id="location" placeholder="location">
                    <option value="Hawaii">Hawaii</option>
                    <option value="Seattle">Seattle</option>
                    <option value="New York">New York</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Las Vegas">Las Vegas</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fav-lang" class="form-label">Favorite Language:</label>
            </div>
            <div class="mb-3">
                <select class="form-select form-select-sm" name="language" id="language" placeholder="language">
                    <option value="Python">Python</option>
                    <option value="CSS">CSS</option>
                    <option value="Java">Java</option>
                    <option value="Mern">Mern</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="comments" class="form-label">Comments</label>
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="comments" name="comments" rows="4" cols="50"></textarea>
            </div>
            <div class="mb-3">
                <input class="form-check-input" type="radio" id="html" name="fav_language" value="HTML">
                <label class="form-check-label" for="html">HTML</label><br>
                <input class="form-check-input" type="radio" id="css" name="fav_language" value="CSS">
                <label class="form-check-label" for="css">CSS</label><br>
                <input class="form-check-input" type="radio" id="javascript" name="fav_language" value="JavaScript">
                <label class="form-check-label" for="javascript">JavaScript</label>
            </div>
            <div class="mb-3">
                <input type="checkbox" id="season1" name="season" value="Fall">
                <label for="vehicle1"> Fall</label><br>
                <input type="checkbox" id="season2" name="season" value="Winter">
                <label for="vehicle2"> Winter</label><br>
                <input type="checkbox" id="season3" name="season" value="Spring">
                <label for="vehicle3"> Spring</label><br>
                <input type="checkbox" id="season4" name="season" value="Summer">
                <label for="vehicle3"> Summer</label><br>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
