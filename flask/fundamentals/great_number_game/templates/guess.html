<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <title>Great Number Game</title>
</head>
<body>
    <h1>Welcome to the Great Number Game!</h1>
    <p>I am thinking of a number between 1 and 100</p>
    <div class="box" style="background-color: {{color}};">
        <!-- pulls back the random number and returns logic based on user's guess -->
        {{ results }}
    </div>
    <div>
        <!-- pulls back the form index.html so we have user's guess and random num -->
        <form action="/random_num", method="post">
            <label for="take a guess">Take a guess!!!</label>
            <input type="text" name="guess" id="guess">
            <button>Guess</button>
        </form>
    </div>
</body>
</html>
